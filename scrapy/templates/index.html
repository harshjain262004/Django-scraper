<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- sign up form -->
    <form action="signup/" method="post" id="Signupform" onsubmit="return Client_Side_Signup_Validate()">
        {% csrf_token %}
        <legend>Sign Up form</legend>
        <label for="fname">Enter first name</label>
        <input type="text" name="fname" required>
        <br>
        <label for="lname">Enter last name</label>
        <input type="text" name="lname" required>
        <br>
        <label for="email">Enter email</label>
        <input type="email" name="email" required>
        <br>
        <label for="pass1">Enter Password</label>
        <input type="password" name="pass1" id="pass1" required>
        <br>
        <label for="pass2">Enter Password again</label>
        <input type="password" name="pass2" id="pass2" required>
        <br>
        <span id="ErrorSignup">
            {% if signupmessage %}
                <p>{{ signupmessage }}</p>
            {% endif %}
        </span>
        <input type="submit" value="Signup">
    </form>
        <br>
        <br>
        <br>
     <!-- log in form -->
      <form action="login/" method="post">
        {% csrf_token %}
        <legend>Log In Form</legend>
        <label for="email">Enter email</label>
        <input type="email" name="email" required>
        <br>
        <label for="pass">Enter Password</label>
        <input type="password" name="pass" required>
        <br>
        <input type="submit" value="login">
        <span id="ErrorLogin">
            {% if loginmessage %}
                <p>{{ loginmessage }}</p>
            {% endif %}
        </span>
      </form>
      <br>
    <h1><a href="dashboard/">Go to Scraper (for development only)</a></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function Client_Side_Signup_Validate(){
            const form = document.getElementById("Signupform");
            const pass1 = document.getElementById("pass1").value;
            const pass2 = document.getElementById("pass2").value;
            if (pass1!=pass2){
                document.getElementById("ErrorSignup").textContent="Both the passwords need to be same";
                return false;
            }
            return true;
    }
    </script>

</body>
</html>
