<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <ul>
        NavBar
        <li>{{client.email}}</li>
        <li>{{client.num_bots}}</li>
        <li>
            <h1>
            <a href="/">Logout</a>
            </h1>
        </li>
    </ul>

        <h1>Bots that user have created</h1>
        <form id="form" method="post" action="#" class="display" onsubmit="validate()">
            <label for="query">Search query</label>
            <input type="text" name="query" placeholder="Enter Search query" required>
            <br>
            <label for="page">Total pages to scrape</label>
            <input type="number" max="10" min="1" name="page" required>
            <br>
            <label for="email" class="nodisplay">Enter Email address</label>
            <input type="email" class="nodisplay" name="email" readonly value="{{client.email}}">
            <span id="ErrorCreateBot">

            </span>
            <input type="submit" value="Create Bot">
        </form>
    
    <span id="searching">
        
    </span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    function validate()
    {
        var a = document.getElementById("form");
        a.submit();
        a.classList.add("nodisplay");
        a.classList.remove("display");
        const note = document.createElement("p");
        const node = document.createTextNode("Searching and Scraping!");
        note.appendChild(node);
        document.getElementById("searching").appendChild(note);
        // rewrite logic checking the num bots available?
    }
    </script>
</body>
</html>
