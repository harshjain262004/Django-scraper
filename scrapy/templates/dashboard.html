<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <ul>
        <li>{{client.email}}</li>
        <li id="num_bots">{{client.num_bots}}</li>
        <li>
            <h1>
                <a href="/logout/{{client.userid}}">Logout</a>
            </h1>
        </li>
    </ul>


    <form id="form" method="post" action="#" class="display" onsubmit="return validate()">
        <label for="query">Search query</label>
        <input type="text" id="query" name="query" placeholder="Enter Search query" required>
        <br>
        <label for="page">Total pages to scrape</label>
        <input type="number" max="10" min="1" name="page" required>
        <br>
        <input type="text" class="nodisplay" name="userid" value="{{ client.userid }}">
        <input type="email" class="nodisplay" name="email" value="{{ client.email }}">
        <span id="ErrorCreateBot">
            <!-- error message about the bot just in case -->
        </span>
        <input type="submit" value="Create Bot">
    </form>

    <span id="searching">

    </span>
    <div id="listofbots">
        <h1>Bots that user have created</h1>
        {% for bot in bots %}
            <a href="data/{{bot.botid}}">
                <p> {{bot.query}} has Status: {{bot.status}}</p>
                
            </a>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function validate() {
            // var a = document.getElementById("form");
            if (document.getElementById("num_bots").textContent==0){
                return false;
            }
            var listofbotsDiv = document.getElementById('listofbots');
            var newp = document.createElement('p');
            var lastName = document.createElement('p');
            lastName.textContent = 'New Bot active: Searching and Scraping';
            newp.appendChild(lastName);
            listofbotsDiv.appendChild(newp);
            return true;
        }
    </script>
</body>

</html>
