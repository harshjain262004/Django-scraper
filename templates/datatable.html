<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data for bot</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'datatable.css'%}">
</head>
<body>
    <div class="container-fluid mb-2">
        <div class="navbar p-2 justify-content-center row">
            <div class="col-4 text-center">
                <strong>
                    Query: {{bot.query}}
                </strong>
            </div>
            <div class="col-4 text-center">
                <strong>
                    Pages scraped: {{bot.pages}}
                </strong>
            </div>
            <div class="col-4 text-center"><a href="/logout/{{client.userid}}">Logout</a></div>
        </div>
    </div>

    <table id="datatable" class="table table-bordered table-hover p-3 table-sm shadow">
        <thead>
            <tr>
                <th scope="col" class="text-center" style="width: 50%;">Content</th>
                <th scope="col" class="text-center" >Advertiser</th>
                <th scope="col" class="text-center" >Location</th>
                <th scope="col" class="text-center" >Date Of Scraping</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{row.content}}</td>
                    <td>{{row.advertiser_name}}</td>
                    <td>{{row.location}}</td>
                    <td>{{row.date_of_scraping}}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <button class="rounded" onclick="Download()">
                        Download
                    </button>
                </td>
            </tr>
        </tfoot>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{% static 'datatable.js' %}"></script>
</body>
</html>
